MOD_SALESPRO_CATEGORIES_DESCRIPTION="<p><img src='components/com_salespro/resources/images/salespro.png' /><h3>SalesPro Categories</h3><p>This module creates a categories module for your shop. It will give links to the 'active' categories according to their predefined order.</p><p><strong>How to use</strong></p><p>After installation, navigate to your Module Manager, and edit the new SalesPro Categories module.</p><p><strong>Step 1: </strong>Set the Title to 'SalesPro Categories'</p><p><strong>Step 2: </strong>Set the Position to 'left' or 'right'</p><p><strong>Step 3: </strong>Set the Status to 'Published'</p><p><strong>Step 4: </strong>Set the Module Assignment to 'On all pages'</p><p><strong>Step 5: </strong>Save and enjoy!</p>"
