SPR_CSV_TITLE="CSV Import / Export"
SPR_CSV_ABOUT="About CSV"
SPR_CSV_IMPORT="Import CSV"
SPR_CSV_EXPORT="Export CSV"
SPR_CSV_WELCOME="Welcome to CSV Import / Export"
SPR_CSV_ABOUT1="This Add-On feature for SalesPro will allow you to import and export CSV data. You can use it to very quickly create products, edit data, import data from other shopping carts, and so on."
SPR_CSV_ABOUT2="Before you use CSV Import / Export, please familiarise yourself with how it works. It is a very powerful tool, so it\s probably a good idea to first back up your SalesPro data, before making any changes."
SPR_CSV_ABOUT3="When you export your SalesPro data in CSV format, you\'ll be able to edit the files using Microsoft Excel. Make all the changes you like: either edit existing records or add new records, and then save the csv file, and import it here."
SPR_CSV_ABOUT4="Please be aware that if you delete a record from the CSV file, this change will be reflected in SalesPro when you import the CSV file. This means you can easily remove records - just please be careful not to delete the wrong records. Also, if you want to make changes to your system using CSV Import / Export, it\s always a good idea to first create a brand new CSV Export, to ensure you have the very latest version of the data."
SPR_CSV_ABOUT5="If you have any questions regarding this Add-On, please get in touch at our support forum at "
SPR_CSV_IMPORT_TITLE="Import CSV Files"
SPR_CSV_IMPORT1="First, download the latest copy of your CSV files, using the Export CSV function"
SPR_CSV_IMPORT2="Extract the CSV files you want to edit from the zip."
SPR_CSV_IMPORT3="Edit the CSV files to make any changes you would like."
SPR_CSV_IMPORT4="Use the button below to select each altered CSV file, and the data will be automatically imported"
SPR_CSV_NOTES="IMPORTANT NOTES"
SPR_CSV_NOTES1="Any changes you make to the CSV file will be replicated exactly. For example, if you remove a row from the CSV file, the corresponding data will also be removed from the SalesPro system when you import. If you change a row, the data will also be changed in your SalesPro system"
SPR_CSV_NOTES2="This feature means the CSV import is extremely powerful; you can use all the processing power of Excel to quickly make changes to all products at one time, for example."
SPR_CSV_NOTES3="If you want to add new data, please add new rows at the bottom of the CSV file, following the examples of your current data. If you would like some sample data, please use the SalesPro Wizard, available on the dashboard, to generate it."
SPR_CSV_NOTES4="When making changes to the CSV files, please be aware of the following rules:"
SPR_CSV_NOTESA="You can change existing data, by editing its record in the CSV file</li><li>You can add new data, by adding new rows at the bottom of the CSV file"
SPR_CSV_NOTESB="It is best to fill all available fields in the CSV file, following the original data examples"
SPR_CSV_NOTESC="If you leave a field blank, it will use the default SalesPro value for that field"
SPR_CSV_NOTESD="For even faster import, select several CSV files at once to import them at the same time"
SPR_CSV_EXPORT_TITLE="Export CSV Data"
SPR_CSV_EXPORT1="To generate a CSV Export of your entire SalesPro data, please click the button below."
SPR_CSV_EXPORT2="The export you receive will be a zip file, containing individual csv files of each individual SalesPro table."
SPR_CSV_EXPORT3="Please save the zip file, and then extract the invididual csv files that you would like to edit."
SPR_CSV_EXP_BTN="Export CSV Data"


