SPR_CSV_ABOUT1="Este add-on para SalesPro le permitirá importar datos CSV y de exportación. Se puede utilizar para crear rápidamente productos, modificar datos, los datos de importación de otros carros de la compra, y así sucesivamente."
SPR_CSV_ABOUT2="Antes de utilizar CSV Import / Export, por favor familiarizarse con su funcionamiento. Es una herramienta muy potente, por lo que \ es probablemente una buena idea hacer una copia de seguridad de sus datos de primera SalesPro, antes de hacer cualquier cambio."
SPR_CSV_ABOUT3="Al exportar sus datos SalesPro en formato CSV, usted \ 'll ser capaz de editar los archivos utilizando Microsoft Excel. Haga todos los cambios que desee: o editar registros existentes o añadir nuevos registros, a continuación, guarde el archivo csv, e importarlo aquí."
SPR_CSV_ABOUT4="Tenga en cuenta que si elimina un registro del archivo CSV, este cambio se reflejará en SalesPro al importar el archivo CSV. Esto significa que puede eliminar fácilmente los registros - sólo tenga cuidado de no borrar los registros erróneos. Además, si usted desea hacer cambios en su sistema utilizando CSV Import / Export, que \ siempre es una buena idea crear primero un nuevo CSV de exportación, para asegurarse de tener la última versión de los datos."
SPR_CSV_ABOUT5="Si tiene alguna pregunta relacionada con este add-on, por favor póngase en contacto en nuestro foro de soporte en"
SPR_CSV_IMPORT_TITLE="Importación de archivos CSV"
SPR_CSV_IMPORT1="En primer lugar, descargue la última copia de sus archivos CSV, utilizando la función Exportar CSV"
SPR_CSV_IMPORT2="Extraiga los archivos CSV que desea editar de la postal."
SPR_CSV_IMPORT3="Edite los archivos CSV para realizar los cambios que le gustaría."
SPR_CSV_IMPORT4="Usa el botón de abajo para seleccionar cada archivo CSV alterado, y los datos se importarán automáticamente"
SPR_CSV_NOTES="NOTAS IMPORTANTES"
SPR_CSV_NOTES1="Cualquier cambio que realice en el archivo CSV se replicarán exactamente. Por ejemplo, si elimina una fila del archivo CSV, los datos correspondientes también serán retirados del sistema SalesPro al importar. Si cambia una fila, los datos también se puede cambiar en su sistema SalesPro"
SPR_CSV_NOTES2="Esta característica significa la importación de CSV es muy potente; puede utilizar toda la potencia de procesamiento de Excel para modificar rápidamente todos los productos a la vez, por ejemplo."
SPR_CSV_NOTES3="Si desea agregar nuevos datos, por favor, añadir nuevas filas en la parte inferior del archivo CSV, siguiendo los ejemplos de los datos actuales. Si quieres disponer de datos de la muestra, por favor, utilice el Asistente SalesPro, disponible en el salpicadero, para generarlo."
SPR_CSV_NOTES4="Al realizar cambios en los archivos CSV, tenga en cuenta las siguientes reglas:"
SPR_CSV_NOTESA="Usted puede cambiar los datos existentes, mediante la edición de su registro en el archivo CSV </ li> <li> Usted puede agregar nuevos datos, mediante la adición de nuevas filas en la parte inferior del archivo CSV"
SPR_CSV_NOTESB="Lo mejor es llenar todos los campos disponibles en el archivo CSV, siguiendo los ejemplos de datos originales"
SPR_CSV_NOTESC="Si se deja un campo en blanco, se utilizará el valor por defecto SalesPro para ese campo"
SPR_CSV_NOTESD="Para importación aún más rápido, seleccionar varios archivos CSV a la vez para importarlos al mismo tiempo"
SPR_CSV_EXPORT_TITLE="Exportación de datos CSV"
SPR_CSV_EXPORT1="Para generar un archivo CSV de exportación de la totalidad de sus datos SalesPro, por favor haga clic en el botón de abajo."
SPR_CSV_EXPORT2="La exportación que usted recibe será un archivo zip, que contiene archivos CSV individuales de cada mesa SalesPro individual."
SPR_CSV_EXPORT3="Por favor, guarde el archivo zip, y luego extraer los archivos csv invididual que desea editar."
SPR_CSV_EXP_BTN="Exportación de datos CSV"


