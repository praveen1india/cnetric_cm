SPR_CSV_TITLE="CSV Import / Export"
SPR_CSV_ABOUT="À propos de CSV"
SPR_CSV_IMPORT="Importer CSV"
SPR_CSV_EXPORT="Export CSV"
SPR_CSV_WELCOME="Bienvenue à CSV Import / Export"
SPR_CSV_ABOUT1="Cet add-on fonctionnalité pour SalesPro vous permettra d'importer des données CSV et d'exportation. Vous pouvez l'utiliser pour créer très rapidement des produits, modifier des données, importer des données depuis d'autres caddies, et ainsi de suite."
SPR_CSV_ABOUT2="Avant d'utiliser CSV Import / Export, se il vous plaît de vous familiariser avec la façon dont cela fonctionne. Ce est un outil très puissant, il \ est probablement une bonne idée de d'abord sauvegarder vos données SalesPro, avant de faire des changements."
SPR_CSV_ABOUT3="Lorsque vous exportez vos données au format CSV SalesPro, vous \ 'serez en mesure de modifier les fichiers à l'aide de Microsoft Excel. Faire tous les changements que vous aimez: soit modifier des enregistrements existants ou ajouter de nouveaux enregistrements, puis enregistrez le fichier csv, et l'importer ici."
SPR_CSV_ABOUT4="Se il vous plaît être conscient que si vous supprimez un enregistrement dans le fichier CSV, ce changement sera reflété dans SalesPro lorsque vous importez le fichier CSV. Cela signifie que vous pouvez facilement supprimer des enregistrements - juste se il vous plaît soyez prudent de ne pas supprimer les mauvaises dossiers. Aussi, si vous souhaitez apporter des modifications à votre système en utilisant CSV Import / Export, il \ est toujours une bonne idée de créer d'abord une marque nouvelle CSV Export, afin de se assurer que vous avez la toute dernière version des données."
SPR_CSV_ABOUT5="Si vous avez des questions concernant cet add-on, se il vous plaît entrer en contact à notre forum de support au"
SPR_CSV_IMPORT_TITLE="Fichiers d'importation CSV"
SPR_CSV_IMPORT1="Tout d'abord, téléchargez la dernière copie de vos fichiers CSV, en utilisant la fonction d'exportation CSV"
SPR_CSV_IMPORT2="Extraire les fichiers CSV que vous souhaitez modifier dans le zip."
SPR_CSV_IMPORT3="Modifier les fichiers CSV pour faire les changements que vous souhaitez."
SPR_CSV_IMPORT4="Utilisez le bouton ci-dessous pour sélectionner chaque fichier CSV modifié, et les données seront automatiquement importés"
SPR_CSV_NOTES="NOTES IMPORTANTES"
SPR_CSV_NOTES1="Toutes les modifications apportées au fichier CSV seront reproduits exactement. Par exemple, si vous supprimez une ligne dans le fichier CSV, les données correspondantes seront également supprimés du système SalesPro lorsque vous importez. Si vous modifiez une rangée, les données sera également modifié dans votre système SalesPro"
SPR_CSV_NOTES2="Cette caractéristique signifie l'importation CSV est extrêmement puissant; vous pouvez utiliser toute la puissance de traitement d'Excel pour effectuer rapidement des modifications à tous les produits en même temps, par exemple."
SPR_CSV_NOTES3="Si vous voulez ajouter de nouvelles données, se il vous plaît ajouter de nouvelles lignes à la fin du fichier CSV, en suivant les exemples de vos données actuelles. Si vous voulez quelques exemples de données, se il vous plaît utiliser l'Assistant SalesPro, disponible sur le tableau de bord, pour le générer."
SPR_CSV_NOTES4="Lorsque vous effectuez les modifications apportées aux fichiers CSV, se il vous plaît être conscient des règles suivantes:"
SPR_CSV_NOTESA="Vous pouvez modifier les données existantes, en modifiant son enregistrement dans le fichier CSV </ li> <li> Vous pouvez ajouter de nouvelles données, en ajoutant de nouvelles lignes à la fin du fichier CSV"
SPR_CSV_NOTESB="Il est préférable de remplir tous les champs disponibles dans le fichier CSV, suivant les exemples originaux de données"
SPR_CSV_NOTESC="Si vous laissez un champ vide, il va utiliser la valeur par défaut SalesPro pour ce champ"
SPR_CSV_NOTESD="Pour importation encore plus rapide, sélectionnez plusieurs fichiers CSV à la fois pour les importer en même temps"
SPR_CSV_EXPORT_TITLE="Exporter des données CSV"
SPR_CSV_EXPORT1="Pour générer une exportation CSV de vos données SalesPro entières, se il vous plaît cliquez sur le bouton ci-dessous."
SPR_CSV_EXPORT2="L'exportation vous recevrez sera un fichier zip, contenant des fichiers csv individuels de chaque table SalesPro individu."
SPR_CSV_EXPORT3="Se il vous plaît enregistrer le fichier zip, puis extraire les fichiers csv invididuels que vous souhaitez modifier."
SPR_CSV_EXP_BTN="Exporter des données CSV"


