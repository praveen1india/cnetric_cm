SPR_BAK_ABOUT2="Les sauvegardes sont très probablement la partie la plus importante de tout système - ils signifient que vous pouvez facilement obtenir à nouveau opérationnel, si votre système se bloque. SalesPro sauvegardes va se asseoir dans le fond, sauvegardant automatiquement vos données SalesPro sur une base régulière. Tout ce que vous devez faire est d'installer, configurer, et se détendre."
