SPR_CSV_ABOUT2="Prima di utilizzare Importa / Esporta CSV, acquisire familiarità con il suo funzionamento. Si tratta di uno strumento molto potente, quindi una buona idea sarebbe quella di eseguire il backup dei dati di SalesPro, prima di apportare modifiche."
SPR_CSV_ABOUT3="Quando si esportano i dati in formato CSV SalesPro, sarete in grado di modificare i file utilizzando Microsoft Excel. Effettuare tutte le modifiche desiderate: modificare i record esistenti o aggiungere nuovi record, quindi salvare il file CSV, e importarlo qui."
SPR_CSV_ABOUT4="Siate consapevoli del fatto che se si elimina un record dal file CSV, questo cambiamento si rifletterà in SalesPro quando si importa il file CSV. Ciò significa che è possibile rimuovere facilmente i record -  fate attenzione a non eliminare i record sbagliati. Inoltre, se si desidera apportare modifiche al sistema utilizzando CSV Importa / Esporta, è sempre una buona idea creare prima un nuovo CSV Esportato, per assicurarsi di avere la versione più recente dei dati."
SPR_CSV_ABOUT5="Se avete domande per quanto riguarda questo Add-On, si prega di contattare il nostro forum di supporto a"
SPR_CSV_IMPORT_TITLE="Importa file CSV"
SPR_CSV_IMPORT1="In primo luogo, scaricare l'ultima copia dei file CSV, utilizzando la funzione di esportazione CSV"
SPR_CSV_IMPORT2="Estrarre i file CSV che si desidera modificare dall'archivio .zip"
SPR_CSV_IMPORT3="Modificare i file CSV per apportare le modifiche desiderate."
SPR_CSV_IMPORT4="Utilizzare il pulsante qui sotto per selezionare ogni file CSV modificato, i dati vengono importati automaticamente"
SPR_CSV_NOTES="NOTE IMPORTANTI"
SPR_CSV_NOTES1="Tutte le modifiche apportate al file CSV verranno replicate esattamente. Ad esempio, se si rimuove una riga dal file CSV, i dati corrispondenti saranno rimossi dal sistema SalesPro quando si importa. Se si modifica una riga, i dati saranno anch'essi modificati nel sistema SalesPro"
SPR_CSV_NOTES2="Questa caratteristica significa che l'importazione CSV è estremamente potente; è possibile utilizzare tutta la potenza di elaborazione di Excel per effettuare rapidamente modifiche a tutti i prodotti in una sola volta, per esempio."
SPR_CSV_NOTES3="Se si desidera aggiungere nuovi dati, si prega di aggiungere nuove righe in fondo al file CSV, seguendo l'esempio dei vostri dati correnti. Se volete alcuni dati di esempio, si prega di utilizzare il SalesPro Wizard, disponibile nel Pannello di Controllo, per generarlo."
SPR_CSV_NOTES4="Quando si effettuano modifiche ai file CSV, siete pregati di essere a conoscenza delle seguenti regole:"
SPR_CSV_NOTESA="È possibile modificare i dati esistenti, modificando il suo record nel file CSV </li> <li> È possibile aggiungere nuovi dati, con l'aggiunta di nuove righe in fondo al file CSV"
SPR_CSV_NOTESB="E' meglio riempire tutti i campi disponibili nel file CSV, seguendo gli esempi dei dati originali"
SPR_CSV_NOTESC="Se si lascia un campo vuoto, verrà utilizzato il valore predefinito di SalesPro per quel campo"
SPR_CSV_NOTESD="Per l'importazione ancora più veloce, selezionare più file CSV in una sola volta per importarli allo stesso tempo"
SPR_CSV_EXPORT_TITLE="Esporta dati CSV"
SPR_CSV_EXPORT1="Per generare un file di Esportazione CSV di tutti i vostri dati di SalesPro, fate clic sul pulsante qui sotto."
SPR_CSV_EXPORT2="L'esportazione genererà un file zip, che contiene singoli file csv di ogni singola tabella SalesPro."
SPR_CSV_EXPORT3="Salvare il file zip, e quindi estrarre i file csv invididuali che si desidera modificare."
SPR_CSV_EXP_BTN="Esporta dati CSV"


