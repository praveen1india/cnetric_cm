SPR_BAK_ABOUT1="Questa funzione Add-On per SalesPro esegue automaticamente il backup dei dati SalesPro. Non importa ciò che va storto, SalesPro backup manterrà i vostri dati coperti!"
SPR_BAK_ABOUT2="I backup sono molto probabilmente la parte più importante di qualsiasi sistema - che significa che si può facilmente tornare attivo e funzionante, se il sistema si blocca. SalesPro backup siederà sullo sfondo, il backup automatico dei dati SalesPro su base regolare. Tutto quello che dovete fare è installare, configurare, e rilassarsi."
