SPR_BAK_ABOUT5="Conserva i backup on-line, o e-mail alla tua casella di posta"
SPR_BAK_ABOUT6="Facoltativamente ottimizzare e riparazione dati allo stesso tempo"
SPR_BAK_ABOUT7="Generare un nuovo backup con un solo clic"
SPR_BAK_ABOUT8="Ripristinare i backup con interfaccia semplice"
SPR_BAK_ABOUT9="Selezionare quali dati da ripristinare, ad esempio ripristinare solo la configurazione"
SPR_BAK_ABOUT10="I backup sono in formato gzip sql o, in modo da poter anche ripristinarli allo stesso o un altro server utilizzando PHPMyAdmin"
