SPR_CSV_TITLE="CSV-Import / Export"
SPR_CSV_ABOUT="Über CSV"
SPR_CSV_IMPORT="CSV-Import"
SPR_CSV_EXPORT="Export CSV"
SPR_CSV_WELCOME="Willkommen bei CSV Import / Export"
SPR_CSV_ABOUT1="Dieses Add-On-Funktion für SalesPro ermöglicht Ihnen den Import und Export von CSV-Daten. Sie können es verwenden, um schnell Produkte, Bearbeiten von Daten, Import von Daten aus anderen Einkaufswagen, und so weiter erstellen."
SPR_CSV_ABOUT2="Bevor Sie CSV-Import / Export verwenden, machen Sie sich bitte mit, wie es funktioniert. Es ist ein sehr leistungsfähiges Werkzeug, so dass es \ s wahrscheinlich eine gute Idee, zunächst eine Sicherungskopie Ihrer Daten SalesPro, bevor Sie Änderungen vornehmen."
SPR_CSV_ABOUT3="Wenn Sie Ihre SalesPro Daten im CSV-Format zu exportieren, Sie \ 'll in der Lage, die Dateien mit Microsoft Excel bearbeiten. Nehmen Sie alle Änderungen, die Sie mögen: entweder vorhandene Datensätze bearbeiten oder neue Rekorde, und speichern Sie die CSV-Datei, und importieren Sie es hier."
SPR_CSV_ABOUT4="Bitte beachten Sie, dass, wenn Sie einen Datensatz aus der CSV-Datei löschen, wird diese Änderung in SalesPro reflektiert werden, wenn Sie die CSV-Datei importieren. Das heißt, Sie können einfach Datensätze zu entfernen - nur bitte nicht aufpassen, die falschen Datensätze löschen. Auch, wenn Sie Änderungen an Ihrem System mit CSV-Import / Export machen wollen, es \ ist immer eine gute Idee, zunächst eine ganz neue CSV-Export, um sicherzustellen, dass Sie die neueste Version der Daten."
SPR_CSV_ABOUT5="Wenn Sie Fragen zu diesem Add-On haben, wenden Sie sich bitte an unser Support-Forum auf"
SPR_CSV_IMPORT_TITLE="Import von CSV-Dateien"
SPR_CSV_IMPORT1="Zunächst laden Sie die aktuelle Kopie Ihrer CSV-Dateien, über die Export-Funktion CSV"
SPR_CSV_IMPORT2="Extrahieren Sie die CSV-Dateien, die Sie aus der Zip bearbeiten möchten."
SPR_CSV_IMPORT3="Bearbeiten Sie die CSV-Dateien, um die Änderungen die Sie gerne machen."
SPR_CSV_IMPORT4="Benutzen Sie den Button, um jede verändert CSV-Datei aus, und die Daten werden automatisch importiert werden"
SPR_CSV_NOTES="WICHTIGE HINWEISE"
SPR_CSV_NOTES1="Alle Änderungen an der CSV-Datei zu machen genau repliziert werden. Zum Beispiel, wenn Sie eine Zeile in der CSV-Datei zu entfernen, werden die entsprechenden Daten auch aus dem SalesPro System entfernt werden, wenn Sie importieren. Wenn Sie eine Zeile ändern, werden die Daten auch in Ihrem SalesPro System geändert werden"
SPR_CSV_NOTES2="Diese Funktion bedeutet, dass die CSV-Import ist extrem leistungsfähig; Sie können alle die Verarbeitungsleistung von Excel verwenden, um Änderungen für alle Produkte schnell zu machen zu einer Zeit, zum Beispiel."
SPR_CSV_NOTES3="Wenn Sie neue Daten hinzufügen möchten, fügen Sie bitte neue Zeilen am unteren Rand der CSV-Datei, nach dem Vorbild der aktuellen Daten. Wenn Sie einige Beispieldaten möchten, nutzen Sie bitte die SalesPro Assistenten auf dem Armaturenbrett, um sie zu erzeugen."
SPR_CSV_NOTES4="Wenn Sie Änderungen an der CSV-Dateien, beachten Sie bitte die folgenden Regeln:"
SPR_CSV_NOTESA="Sie können vorhandene Daten, indem Sie ihren Datensatz in der CSV-Datei zu ändern </ li> <li> Sie können neue Daten, um neue Zeilen am unteren Rand der CSV-Datei hinzufügen"
SPR_CSV_NOTESB="Am besten ist es, um alle verfügbaren Felder in der CSV-Datei auszufüllen klicken Sie auf die Originaldaten Beispiele"
SPR_CSV_NOTESC="Wenn Sie ein Feld leer lassen, wird es den Standard SalesPro Wert für das Feld verwenden"
SPR_CSV_NOTESD="Für noch schnellere Import, wählen Sie mehrere CSV-Dateien auf einmal, um sie gleichzeitig zu importieren"
SPR_CSV_EXPORT_TITLE="Export von CSV-Daten"
SPR_CSV_EXPORT1="Um eine CSV Export Ihrer gesamten SalesPro Daten zu generieren, klicken Sie bitte unten auf die Schaltfläche."
SPR_CSV_EXPORT2="Der Export erhalten Sie ein Zip-Datei sein, die einzelnen CSV-Dateien jedes einzelnen SalesPro Tisch."
SPR_CSV_EXPORT3="Bitte speichern Sie die Zip-Datei, und extrahieren Sie die invididual csv-Dateien, die Sie bearbeiten möchten."
SPR_CSV_EXP_BTN="Export von CSV-Daten"


