SPR_BAK_ABOUT2="Backups sind sehr wahrscheinlich der wichtigste Teil eines jeden Systems - sie bedeuten, können Sie leicht wieder zum Laufen, wenn das System abstürzt. SalesPro Backups werden im Hintergrund sitzen, automatisch die Sicherung Ihrer SalesPro Daten regelmäßig. Alles was Sie tun müssen, ist, zu installieren, zu konfigurieren und zu entspannen."
